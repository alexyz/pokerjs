<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Tooltip - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $(document).tooltip({
      track: true,
      content: function() { return $(this).attr('title'); }
    });
    $("#b").on('click', function() {
      $("#x").attr('title', "<b>" + Math.random() +"</b> <i>" + Math.random() +"</i>");
    })
    $("#b2").on('click', function() {
      $("#x").removeAttr('title');
    })
  } );
  
  </script>
</head>
<body>
<p id="x">Hover over this</p>
<button id="b">set title</button>
<button id="b2">remove title</button>
<table><tr><th title="th">header</th></tr><tr><td title="td">cell</td></tr></table>
</body>
</html>
