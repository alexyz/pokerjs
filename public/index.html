<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Poker Equity JS</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
	<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" href="favicon.ico"/>
	<script src="comb.js"></script>
	<script src="eq.js"></script>
	<script src="poker.js"></script>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<p>Game
		<select id="game" name="game">
			<option value="holdem">Hold'em</option>
			<option value="omaha">Omaha</option>
			<option value="omahahilo">Omaha Hi/Lo</option>
			<option value="draw">Draw</option>
			<option value="lowdraw">2-7 Low Draw</option>
			<option value="stud">Stud</option>
			<option value="studhilo">Stud Hi/Lo</option>
			<option value="razz">Razz</option>
		</select>
	</p>
	<table id="deck">
		<caption>Deck</caption>
		<tbody/>
	</table>
	<table id="board">
		<caption>Board</caption>
		<tbody/>
	</table>
	<table id="hands">
		<caption>Hands</caption>
		<tbody>
			<tr><th class="handheader">Hand</th>
			<th class="infoheader">Win/Tie</th>
			<th class="infoheader">Rank</th>
			<th class="infoheader">Info</th></tr>
		</tbody>
	</table>
	<div class="buttons">
		<button id="clear">Clear</button>
		<button id="random">Random</button>
		<button id="calc">Calculate</button>
		<button id="export">Export</button>
		<button id="import">Import</button>
	</div>
	<p><a href="https://github.com/alexyz/pokerjs">GitHub page</a></p>
</body>

</html>
